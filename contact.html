<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact — YOUR NAME</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css"></head><body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="index.html">YOUR NAME</a></div></nav>
<main class="container py-5">
  <h1>Contact</h1>
  <p>Use the form below or email: <a href="mailto:YOUR_EMAIL">YOUR_EMAIL</a></p>

  <!-- Web3Forms example - replace YOUR_ACCESS_KEY with your Web3Forms key -->
  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" name="message" rows="6" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</main>
<footer class="bg-dark text-white py-3 text-center">© YEAR YOUR NAME</footer>
</body></html>
