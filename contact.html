<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />

  <!-- Makin the site so that it will be responsive on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- title -->
  <title>Contact â€” James Gescheidle</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- stylinnn -->
  <style>
    /* Styles for da contact form  */
    .contact-box {
      max-width: 500px;                 
      margin: auto;                     
      padding: 40px;                   
      border-radius: 12px;              
      background: #ffffff;              
      box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
    }
  </style>
</head>

<body class="bg-light">
  

  <div class="container py-5">

    <h1 class="text-center mb-4">Contact Me</h1>
    <!-- Page heading -->

    <div class="contact-box">
      <!-- This box that holds the contact form -->

      <!-- Web3Forms contact form -->
      <form action="https://api.web3forms.com/submit" method="POST">
       

        <!--the access key that tells Web3Forms where to send the form submission -->
        <input type="hidden" name="access_key" value="jamestanner33@outlook.com">

        <!-- input parts -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <!-- User enters their name -->
          <input type="text" name="name" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <!-- User enters their email address -->
          <input type="email" name="email" class="form-control" required>
        </div>

        <!-- Message spot -->
        <div class="mb-3">
          <label class="form-label">Message</label>
          <!-- User types their message here -->
          <textarea name="message" rows="5" class="form-control" required></textarea>
        </div>

        <!-- Submit button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
